    <script>
        (function() {
            // ==================== –ë–ê–ó–ê –î–ê–ù–ù–´–• –ú–ï–î–ê–õ–ï–ô ====================
            // –ó–¥–µ—Å—å —Ç—ã –º–æ–∂–µ—à—å –¥–æ–±–∞–≤–ª—è—Ç—å —Å–∫–æ–ª—å–∫–æ —É–≥–æ–¥–Ω–æ –º–µ–¥–∞–ª–µ–π

                // –°–æ–≤–µ—Ç: –∏—Å–ø–æ–ª—å–∑—É–π —á–∏—Å–ª–∞, –Ω–æ –º–æ–∂–Ω–æ –∏ —Ç–µ–∫—Å—Ç
                "welcome": { name: "–ü–µ—Ä–≤–∞—è –≤—Å—Ç—Ä–µ—á–∞", emoji: "üåü" },
                "1": { name: "–ü–∏–æ–Ω–µ—Ä", emoji: "üèÖ" },
                "2": { name: "–ó–Ω–∞—Ç–æ–∫", emoji: "üìö" },
                "3": { name: "–î—Ä—É–∑—å—è", emoji: "ü§ù" },
                "4": { name: "–ê–∫—Ç–∏–≤–Ω—ã–π", emoji: "‚ö°" },

                "gold": { name: "–ó–æ–ª–æ—Ç–∞—è", emoji: "ü•á" },
                "silver": { name: "–°–µ—Ä–µ–±—Ä—è–Ω–∞—è", emoji: "ü•à" },
                "bronze": { name: "–ë—Ä–æ–Ω–∑–æ–≤–∞—è", emoji: "ü•â" },
                "star": { name: "–ó–≤–µ–∑–¥–∞", emoji: "‚≠ê" },
                "heart": { name: "–°–µ—Ä–¥–µ—á–Ω–∞—è", emoji: "‚ù§Ô∏è" },
                "tgk1": { name: "–Æ–±–∏–ª–µ–π –∫–∞–Ω–∞–ª–∞", emoji: "üéâ" },
                "42": { name: "–ì–ª—É–±–æ–∫–∞—è –º—ã—Å–ª—å", emoji: "üîÆ" },
                "007": { name: "–ê–≥–µ–Ω—Ç", emoji: "üï∂Ô∏è" },
                "quest": { name: "–ü—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏–µ", emoji: "üóùÔ∏è" }
            };

            // –ö–ª—é—á –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ
            const STORAGE_KEY = 'tgMedalCollection';

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –º–µ–¥–∞–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ —Å–æ–∑–¥–∞–µ–º –ø—É—Å—Ç–æ–π –º–∞—Å—Å–∏–≤
            let userMedals = [];
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    userMedals = JSON.parse(saved);
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —ç—Ç–æ –º–∞—Å—Å–∏–≤
                    if (!Array.isArray(userMedals)) userMedals = [];
                }
            } catch (e) {
                console.warn("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –º–µ–¥–∞–ª–∏", e);
                userMedals = [];
            }

            // –ü–æ–ª—É—á–∞–µ–º —Å—Å—ã–ª–∫–∏ –Ω–∞ —ç–ª–µ–º–µ–Ω—Ç—ã —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            const medalGrid = document.getElementById('medalGrid');
            const medalCounter = document.getElementById('medalCounter');

            // ==================== –§–£–ù–ö–¶–ò–Ø –û–¢–û–ë–†–ê–ñ–ï–ù–ò–Ø –ú–ï–î–ê–õ–ï–ô ====================
            function renderMedals(newlyAddedId = null) {
                if (!medalGrid) return;

                // –û—á–∏—â–∞–µ–º —Å–µ—Ç–∫—É
                medalGrid.innerHTML = '';

                if (userMedals.length === 0) {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫—Ä–∞—Å–∏–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ, –µ—Å–ª–∏ –º–µ–¥–∞–ª–µ–π –Ω–µ—Ç
                    const emptyDiv = document.createElement('div');
                    emptyDiv.className = 'empty-message';
                    emptyDiv.textContent = '‚ú® –ö–æ–ª–ª–µ–∫—Ü–∏—è –ø—É—Å—Ç–∞... –ü–æ–ª—É—á–∏ –ø–µ—Ä–≤—É—é –º–µ–¥–∞–ª—å –∏–∑ Telegram! ‚ú®';
                    medalGrid.appendChild(emptyDiv);
                    medalCounter.textContent = '–£ –≤–∞—Å 0 –º–µ–¥–∞–ª–µ–π';
                    return;
                }

                // –°–æ—Ä—Ç–∏—Ä—É–µ–º —Ç–∞–∫, —á—Ç–æ–±—ã –ø–æ—Å–ª–µ–¥–Ω–∏–µ –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã–µ (–Ω–æ–≤—ã–µ) –±—ã–ª–∏ –ø–µ—Ä–≤—ã–º–∏
                // –¢–∞–∫ –∫–∞–∫ –º—ã –¥–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –≤ –Ω–∞—á–∞–ª–æ –º–∞—Å—Å–∏–≤–∞, –º–∞—Å—Å–∏–≤ —É–∂–µ –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ
                // –ù–æ –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π –¥–µ–ª–∞–µ–º —Ä–µ–≤–µ—Ä—Å, –µ—Å–ª–∏ –≤–¥—Ä—É–≥ –∫—Ç–æ-—Ç–æ –º–µ–Ω—è–ª –ª–æ–≥–∏–∫—É
                // userMedals - —ç—Ç–æ –ø–æ—Ä—è–¥–æ–∫: –Ω–æ–≤—ã–µ –≤ –Ω–∞—á–∞–ª–µ

                // –ü–µ—Ä–µ–±–∏—Ä–∞–µ–º –≤—Å–µ ID –º–µ–¥–∞–ª–µ–π –∏–∑ –º–∞—Å—Å–∏–≤–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                userMedals.forEach(medalId => {
                    const medalData = medalDatabase[medalId];
                    
                    // –ï—Å–ª–∏ –º–µ–¥–∞–ª—å –≤–¥—Ä—É–≥ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ –±–∞–∑–µ (—É–¥–∞–ª–∏–ª–∏ –∏–∑ –±–∞–∑—ã, –Ω–æ —É —é–∑–µ—Ä–∞ –æ—Å—Ç–∞–ª–∞—Å—å)
                    if (!medalData) {
                        // –ú–æ–∂–Ω–æ –ø—Ä–æ–ø—É—Å—Ç–∏—Ç—å –∏–ª–∏ –ø–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥–ª—É—à–∫—É
                        return;
                    }

                    const medalDiv = document.createElement('div');
                    medalDiv.className = 'medal-item';
                    if (medalId === newlyAddedId) {
                        medalDiv.classList.add('new'); // –∞–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
                    }
                    medalDiv.title = medalData.name;

                    // –ï—Å–ª–∏ –º—ã —Ö–æ—Ç–∏–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —ç–º–æ–¥–∑–∏ (–ø—Ä–æ—â–µ –≤—Å–µ–≥–æ)
                    medalDiv.textContent = medalData.emoji || 'üèÖ';

                    // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞: –µ—Å–ª–∏ –±—ã –º—ã —Ö–æ—Ç–µ–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∏, —Ç–æ –Ω—É–∂–Ω–æ —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å:
                    /*

                        const img = document.createElement('img');
                        img.src = `assets/medals/${medalData.file}`;
                        img.alt = medalData.name;

                    medalGrid.appendChild(medalDiv);
                });

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
                medalCounter.textContent = `–£ –≤–∞—Å ${userMedals.length} ${getMedalWord(userMedals.length)}`;
            }

            // –°–∫–ª–æ–Ω–µ–Ω–∏–µ —Å–ª–æ–≤–∞ "–º–µ–¥–∞–ª—å"
            function getMedalWord(count) {
                if (count % 10 === 1 && count % 100 !== 11) return '–º–µ–¥–∞–ª—å';
                if (count % 10 >= 2 && count % 10 <= 4 && (count % 100 < 10 || count % 100 >= 20)) return '–º–µ–¥–∞–ª–∏';
                return '–º–µ–¥–∞–ª–µ–π';
            }

            // ==================== –§–£–ù–ö–¶–ò–Ø –î–û–ë–ê–í–õ–ï–ù–ò–Ø –ú–ï–î–ê–õ–ò ====================
            function addMedal(medalId) {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ —Ç–∞–∫–∞—è –º–µ–¥–∞–ª—å –≤ –±–∞–∑–µ
                if (!medalDatabase[medalId]) {
                    console.warn('–ú–µ–¥–∞–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ –±–∞–∑–µ:', medalId);
                    alert('‚ùå –≠—Ç–∞ –º–µ–¥–∞–ª—å –µ—â—ë –Ω–µ —Å–æ–∑–¥–∞–Ω–∞ –≤ –∫–æ–ª–ª–µ–∫—Ü–∏–∏');
                    return false;

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ—Ç –ª–∏ —É–∂–µ —Ç–∞–∫–æ–π –º–µ–¥–∞–ª–∏ —É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                if (!userMedals.includes(medalId)) {

                    userMedals.unshift(medalId);
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
                    try {
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(userMedals));
                    } catch (e) {
                        console.warn('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è', e);
                    }
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–µ–Ω—É —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π –¥–ª—è –Ω–æ–≤–æ–π –º–µ–¥–∞–ª–∏
                    renderMedals(medalId);
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ (–ø–æ –∂–µ–ª–∞–Ω–∏—é)
                    alert(`üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –ø–æ–ª—É—á–∏–ª–∏ –º–µ–¥–∞–ª—å: ${medalDatabase[medalId].name}`);
                    return true;
                } else {
                    alert('üèÖ –≠—Ç–∞ –º–µ–¥–∞–ª—å —É–∂–µ –µ—Å—Ç—å –≤ –≤–∞—à–µ–π –∫–æ–ª–ª–µ–∫—Ü–∏–∏');

            // ==================== –û–ë–†–ê–ë–û–¢–ö–ê –ü–ê–†–ê–ú–ï–¢–†–û–í –ò–ó URL ====================
            function checkUrlForNewMedal() {
                // –°–ø–æ—Å–æ–± 1: –•—ç—à (—Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è) ‚Äî —Å—Å—ã–ª–∫–∞ –≤–∏–¥–∞: page.html#medal=welcome
                const hash = window.location.hash.substring(1); // —É–±–∏—Ä–∞–µ–º #
                if (hash.startsWith('medal=')) {
                    const medalId = hash.split('=')[1];
                    if (medalId) {
                        // –ù–µ–º–Ω–æ–≥–æ –∑–∞–¥–µ—Ä–∂–∫–∏, —á—Ç–æ–±—ã —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Ç–æ—á–Ω–æ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å
                        setTimeout(() => {
                            addMedal(medalId);
                        }, 100);
                        // –û—á–∏—â–∞–µ–º —Ö—ç—à, —á—Ç–æ–±—ã –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –Ω–µ –¥–æ–±–∞–≤–∏–ª–æ—Å—å —Å–Ω–æ–≤–∞
                        history.replaceState(null, '', window.location.pathname + window.location.search);
                        return true;
                    }
